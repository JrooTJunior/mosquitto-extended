# mosquitto.conf

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener (optional)
# listener 9001
# protocol websockets

# Logging
log_dest stdout
log_type all
connection_messages true
log_timestamp true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Allow anonymous connections (set to false for production)
allow_anonymous false

# Client ID restrictions (optional)
max_connections -1
max_inflight_messages 20

# Include configuration from external files
include_dir /mosquitto/conf.d/
